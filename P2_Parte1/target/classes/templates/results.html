<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</head>
<body>
<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
  <a class="navbar-brand" data-th-href="@{/home}">Videoclub online</a>
</nav>
    
<ol class="breadcrumb">
    <li class="breadcrumb-item"><a style="text-decoration:none" data-th-href="@{/home}"><img class="img-fluid" src="https://icon-icons.com/icons2/936/PNG/32/home_icon-icons.com_73532.png"></a></li>
    <li class="breadcrumb-item"><a style="text-decoration:none" data-th-href="@{/buscar}"><img class="img-fluid" src="https://icon-icons.com/icons2/621/PNG/32/magnifier-tool-2_icon-icons.com_56920.png"></a></li>
    <li class="breadcrumb-item active"><a>Results</a></li>
</ol>

<div class="container-fluid">
        <div class="col-xs-4 col-sm-4 col-md-4 col-lg-2" style="background-color: white";>
            <h4>Results: </h4><br>
            <p data-th-each="movie : ${movies}"><a data-th-text="${movie.getName()}"  data-th-href="@{/show(id=${movie.id})}"></a></p>
        </div>
</div>
    
<nav class="navbar fixed-bottom navbar-light bg-dark" position="relative";>
    <p class="col text-center text-white">&copy; Videoclub Online</p>
</nav>
</body>
</html>
